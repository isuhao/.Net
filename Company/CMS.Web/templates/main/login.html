<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8" />
    <title>{site.seo_title}</title>
    <meta name="keywords" content="{site.seo_keyword}" />
    <meta name="description" content="{site.seo_description}" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="<%templateskin%>/plugin/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="<%templateskin%>/plugin/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="<%templateskin%>/plugin/pretty-photo/css/prettyPhoto.css" />
    <link rel="stylesheet" href="<%templateskin%>/css/styleui.css" />
    <link rel="stylesheet" href="<%templateskin%>/plugin/animate.min.css" />
    <!-- / CSS Files -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="<%templateskin%>/js/html5shiv.js"></script>
    <script src="<%templateskin%>/js/respond.min.js"></script>
    <![endif]-->
    <script src="<%templateskin%>/plugin/jquery-1.10.2.min.js"></script>
    <script src="<%templateskin%>/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="<%templateskin%>/script/animate.js"></script>
    <script src="<%templateskin%>/plugin/jquery.cuteTime.min.js"></script>
    <script src="<%templateskin%>/script/script.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/artdialog/dialog-plus-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/login-validate.js"></script>
	<link rel="stylesheet" href="{config.webpath}css/validate.css" />
	<script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/jquery/jquery.form.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/jquery/Validform_v5.3.2_min.js"></script>
</head>

<body>
<!--Header-->
<%template src="_headerui.html"%>
<!--/Header-->

	<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1>登录帐户</h1>
                </div>
                <div class="col-md-5">
                    <ol class="breadcrumb pull-right">
                        <li><a href="index.htm">主页</a></li>
                        <li class="active">账户登录</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <section class="content content-light">
        <div class="container">
            <!-- Profil create stage - dotted -->
			<div class="col-md-7">
				<img src="<%templateskin%>/img/ad.png" />
			</div>
            <div class="col-md-5">
            	<form id="loginform" name="loginform" url="{config.webpath}tools/submit_ajax.ashx?action=user_login&site={site.build_path}">
	                <h2 class="title-form">个人信息</h2>
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="form-group">
	                            <label for="fieldInputName">账号</label>	                            
								<input id="txtUserName" name="txtUserName" class="form-control input-lg" type="text" placeholder="用户名/手机/邮箱" />
	                        </div>
	                        <div class="form-group">
	                            <label for="fieldInputPassword1">密码</label>	                            
								<input id="txtPassword" name="txtPassword" type="password" class="form-control input-lg" placeholder="输入登录密码" />
	                        </div>
							<div class="form-group">
								<span class="left">
								  <label><input id="chkRemember" name="chkRemember" type="checkbox" /> 记住登录</label>
								</span>
								<a class="right" href="<%linkurl("repassword")%>">忘记密码？</a>
							</div>
							<div id="msgtips" style="color:#F00;font-size:12px;"></div>
	                    </div>
	                </div>
	                
	                <hr class="invisible" />
	                <hr class="invisible" />
	                
	                <p>
						<input type="submit" id="btnSubmit" name="btnSubmit" class="btn btn-theme btn-orange" value="立即登录" /> 
						<a class="btn btn-theme btn-green" href="<%linkurl("register")%>">用户注册</a>
					</p>
					<input id="turl" name="turl" type="hidden" value="{turl}" /><!--记住上一页网址-->
					
					<hr class="invisible" />
	                <h2 class="title-form">合作网站帐号登录</h2>
	                
	                <div class="form-inline">
						<%set DataTable oauth_list=get_oauth_app_list(0, "is_mobile=0 or is_mobile=1")%> <!--取得一个DataTable-->
					    <%foreach(DataRow dr in oauth_list.Rows)%>
					    <a title="{dr[title]}" href="{config.webpath}api/oauth/{dr[api_path]}/index.aspx"><img src="{dr[img_url]}"></a>
					    <%/foreach%>					
	                </div>
	            </form>
            </div>
        </div>        
    </section>
	

<!--Footer-->
<%template src="_footerui.html"%>
<!--/Footer-->
</body>
</html>
